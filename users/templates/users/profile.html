{% extends "food/base.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-purple-500">
    <!-- Profile Card -->
    <div class="text-center bg-white p-6 rounded-lg shadow-xl max-w-sm w-full transform transition duration-500 hover:scale-105">
        <!-- Profile Image -->
        {% if user.profile.image %}
        <img class="w-32 h-32 mx-auto rounded-full border-4 border-purple-500 shadow-lg mb-4 transition-transform duration-300 hover:scale-110" 
             src="{{ user.profile.image.url }}" 
             alt="{{ user.username }}'s profile picture">
        {% else %}
        <div class="w-32 h-32 mx-auto rounded-full border-4 border-purple-500 bg-gray-200 shadow-lg mb-4"></div>
        {% endif %}

        <!-- Username -->
        <h1 class="text-2xl font-semibold text-gray-800">{{ user.username }}</h1>
    </div>
</div>

<!-- Gradient Animation -->
<style>
    .bg-gradient-to-r {
        animation: gradient-animation 6s infinite;
        background-size: 400% 400%;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
{% endblock %}
