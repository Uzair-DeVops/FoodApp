{% extends 'food/base.html' %}

{% block body %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md transform scale-0 transition-transform duration-700 ease-out" id="formContainer">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Add Item</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                Save
            </button>
        </form>
    </div>
</div>

<script>
    window.addEventListener('load', function () {
        const formContainer = document.getElementById('formContainer');
        formContainer.classList.remove('scale-0'); // Removes the initial scale
        formContainer.classList.add('scale-100'); // Applies the animation
    });
</script>
{% endblock %}
