{% extends 'food/base.html' %}

{% block body %}
<div class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md transform translate-y-full transition-all duration-1000 ease-out" id="editItemForm">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Edit Item</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 transform hover:scale-105">
                Save
            </button>
        </form>
    </div>
</div>

<script>
    window.addEventListener('load', function() {
        const editItemForm = document.getElementById('editItemForm');
        editItemForm.classList.remove('translate-y-full'); // Removes initial off-screen position
        editItemForm.classList.add('translate-y-0'); // Brings it into view with animation
    });
</script>
{% endblock %}
